<div id="users-page">
  <div class="flex-container">
    <div class="flex-item-left bg-white">
      <div class="margin-top margin-bottom">
        <div class="loginform">
          <div class="tableheader w-100">
            <div class="w-20 text-left"><h2>Users</h2></div>
            <div class="w-60 text-right">
              <mat-form-field appearance="outline">
                <input
                  matInput
                  (keyup)="applyFilter($event)"
                  placeholder="Search..."
                  #input
                />
                <mat-icon matSuffix>search</mat-icon>
              </mat-form-field>
            </div>
            <div class="w-20 text-right">
              <button
                (click)="addUserDialog('')"
                mat-flat-button
                class="btn-primary"
              >
                ADD USER
              </button>
            </div>
          </div>
          <table
            mat-table
            [dataSource]="dataSource"
            matSort
            (matSortChange)="announceSortChange($event)"
            class="mat-elevation-z0"
          >
            <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

            <!-- User Name Column -->
            <ng-container matColumnDef="username">
              <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                sortActionDescription="Sort by username"
              >
                User Name
              </th>
              <td mat-cell *matCellDef="let element">
                {{ getUsername(element) }}
              </td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="email">
              <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                sortActionDescription="Sort by email"
              >
                Email
              </th>
              <td mat-cell *matCellDef="let element">
                {{ element.email ? element.email : "" }}
              </td>
            </ng-container>

            <!-- Role Column -->
            <ng-container matColumnDef="userRole">
              <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                sortActionDescription="Sort by role"
              >
                Role
              </th>
              <td mat-cell *matCellDef="let element">
                {{ element.userRole ? element.userRole : "" }}
              </td>
            </ng-container>

            <!-- Start Date Column -->
            <!-- <ng-container matColumnDef="startdate">
              <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by startdate">
                Start Date
              </th>
              <td mat-cell *matCellDef="let element">{{ element.startdate }}</td>
            </ng-container> -->

            <!-- Status Column -->
            <ng-container matColumnDef="status">
              <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                sortActionDescription="Sort by status"
              >
                Status
              </th>
              <td mat-cell *matCellDef="let element">
                {{ element.status ? element.status : "" }}
              </td>
            </ng-container>

            <!--  Actions Column -->

            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef class="actioncol">
                Actions
              </th>
              <td mat-cell *matCellDef="let row">
                <button
                  mat-mini-fab
                  aria-label="Example icon button with a edit icon"
                  (click)="addUserDialog(row._id)"
                >
                  <mat-icon>edit</mat-icon>
                </button>
                <button
                  mat-mini-fab
                  aria-label="Example icon button with a delete icon"
                  (click)="deleteUser($event, row)"
                >
                  <mat-icon>delete</mat-icon>
                </button>
                <button
                  mat-stroked-button
                  color="primary"
                  (click)="resendInvite(row)"
                  [disabled]="row.status == 'Active' || row.status == 'active'"
                >
                  RESEND INVITE
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
          <mat-paginator
            [pageSizeOptions]="[10, 20, 50]"
            showFirstLastButtons
            aria-label="Select page of periodic elements"
          >
          </mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
