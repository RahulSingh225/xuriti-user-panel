<div id="bankaccount-page">
  <div class="flex-container">
    <div class="flex-item-left bg-white">
      <div class="margin-top margin-bottom">
        <div class="loginform">
          <div class="tableheader w-100">
            <div class="w-40 text-left"><h2 i18n="@@BA1">Bank Account</h2></div>
            <div class="w-40 text-right">
              <mat-form-field appearance="outline">
                <input
                  matInput
                  (keyup)="applyFilter($event)"
                  placeholder="Search..."
                  #input
                />
                <mat-icon matSuffix>search</mat-icon>
              </mat-form-field>
            </div>
            <div class="w-20 text-right">
              <button
                (click)="openDialog1()"
                i18n="@@BA2"
                mat-flat-button
                class="btn-primary"
              >
                ADD BANK
              </button>
            </div>
          </div>

          <table
            mat-table
            [dataSource]="dataSource"
            matSort
            (matSortChange)="announceSortChange($event)"
            class="mat-elevation-z0"
          >
            <!-- Default account column -->
            <ng-container matColumnDef="defaultaccount">
              <th
                mat-header-cell
                *matHeaderCellDef
                class="actioncol text-center"
                i18n="@@BA11"
              >
                Default
              </th>
              <td mat-cell *matCellDef="let row" class="text-center">
                <mat-radio-group aria-label="Select an option">
                  <mat-radio-button
                    color="primary"
                    id="row.acc_id"
                    name="def_account"
                    value="row.acc_id"
                    [checked]="row.defaultFlag"
                    (click)="defaultAccount($event, row.companyid, row._id)"
                  ></mat-radio-button>
                </mat-radio-group>

                <!-- <input style="margin-right: 40px;" type="radio" id="row.acc_id" name="def_account" [checked]="row.defaultFlag" value="row.acc_id" (click)="defaultAccount($event, row._id)"> -->
              </td>
            </ng-container>

            <!-- Bank Name Column -->
            <ng-container matColumnDef="bank_name">
              <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                sortActionDescription="Sort by bank_name"
                i18n="@@BA3"
              >
                Bank Name
              </th>
              <td mat-cell *matCellDef="let element" i18n="@@BA4">
                {{ element.bank_name }}
              </td>
            </ng-container>

            <!-- Account No. Column -->
            <ng-container matColumnDef="account_no">
              <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                sortActionDescription="Sort by account_no"
                i18n="@@BA5"
              >
                Account No.
              </th>
              <td mat-cell *matCellDef="let element" i18n="@@BA6">
                {{ element.account_no }}
              </td>
            </ng-container>

            <!-- A/C Holder Column -->
            <ng-container matColumnDef="acc_holder">
              <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                sortActionDescription="Sort by acc_holder"
                i18n="@@BA7"
              >
                A/C Holder
              </th>
              <td mat-cell *matCellDef="let element" i18n="@@BA8">
                {{ element.acc_holder }}
              </td>
            </ng-container>

            <!-- A/C Type Column -->
            <ng-container matColumnDef="account_type">
              <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                sortActionDescription="Sort by account_type"
                i18n="@@BA7"
              >
                A/C Type
              </th>
              <td mat-cell *matCellDef="let element" i18n="@@BA8">
                {{ element.account_type }}
              </td>
            </ng-container>

            <!-- IFSC Column -->
            <ng-container matColumnDef="ifsc_code">
              <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                sortActionDescription="Sort by ifsc_code"
                i18n="@@BA9"
              >
                IFSC
              </th>
              <td mat-cell *matCellDef="let element" i18n="@@BA10">
                {{ element.ifsc_code }}
              </td>
            </ng-container>

            <!--  Actions Column -->

            <ng-container matColumnDef="actions">
              <th
                mat-header-cell
                *matHeaderCellDef
                class="actioncol"
                i18n="@@BA11"
              >
                Actions
              </th>
              <td mat-cell *matCellDef="let row" class="text-center">
                <button
                  mat-mini-fab
                  aria-label="Example icon button with a delete icon"
                >
                  <mat-icon (click)="deleteAccount($event, row._id)"
                    >delete</mat-icon
                  >
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
          <mat-paginator
            [pageSizeOptions]="[10, 20, 50]"
            showFirstLastButtons
            aria-label="Select page of periodic elements"
          >
          </mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
